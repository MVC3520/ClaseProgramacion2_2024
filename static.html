<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento Est√°tico</title>
    <style>
        .contenedor {
            width: 300px;
            height: 200px;
            border: 2px solid black;
            padding: 10px;
        }
        .caja {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin: 10px;
        }
        .static {
            position: static; /* No cambia nada porque es el valor por defecto */
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="caja">Caja 1</div>
        <div class="caja static">Caja 2</div>
        <div class="caja">Caja 3</div>
    </div>

</body>
</html>
